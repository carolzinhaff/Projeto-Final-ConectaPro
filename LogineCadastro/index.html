<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>CONECTAPRO - Formulário de Cadastro</title>
</head>
<body>
    <header>
        <div class="header-zoom-buttons">
            <button id="zoom-in-button">Zoom + </button>
            <button id="zoom-out-button">Zoom - </button>
        </div>
        <div class="company-name">
            <h1>CONECTAPRO</h1>
        </div>
        <div class="header-buttons">
            <button class="header-button">Entre</button>
            <button class="header-button">Cadastre-se</button>
        </div>
    </header>
    <div>
        <h2>Entrar</h2>
        <!-- Campo de E-mail com ícone -->
        <div class="input">
            <i class="fa fa-user custom-icon" aria-hidden="true"></i> <!-- Ícone de usuário com classe personalizada -->
            <input type="text" placeholder="E-mail">
        </div>
        <!-- Campo de Senha com ícone -->
        <div class="input">
            <i class="fa fa-lock custom-icon" aria-hidden="true"></i> <!-- Ícone de cadeado com classe personalizada -->
            <input type="password" placeholder="Senha">
        </div>
        <button>Login</button>
        <!-- Botão "Esqueci minha senha" alinhado à direita -->
        <button class="forgot-password-button">Esqueceu a Senha?</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
